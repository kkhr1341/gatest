		                      <option value="">選択してください</option>
					                      <option value="1">不動産購入に関するお問い合わせ</option>
							                      <option value="2">入居物件に関するお問い合わせ</option>

							                      <option value="7">IRに関するお問い合わせ</option>
							                      <option value="99">その他</option>
			                    </select></p>

                                </div>

                                </div>

                                    <p class="contactform-label"><label for="f-05">メールアドレス</label><span class="contactform-required">必須</span></p>
                                    <p class="p-textform -fluid "><input type="email" id="f-05" name="mailaddress" value="" placeholder="メールアドレスを入力してください" required></p>
                                </div>
                                <div class="inquiry-section">
                                    <p class="contactform-label"><label for="f-06">メールアドレス<small>(確認用)</small></label><span class="contactform-required">必須</span></p>
                                    <p class="p-textform -fluid "><input type="email" id="f-06" name="mailaddress_confirm" value="" placeholder="メールアドレス(確認用)を入力してください" required></p>
                                </div>
                                <div class="inquiry-section">
                                    <p class="contactform-label"><label for="f-07">電話番号</label><span class="contactform-required">必須</span></p>
                                    <p class="p-textform -fluid "><input type="tel" id="f-07" name="tel" value="" placeholder="0312345678（半角英数字、ハイフン除く）" required></p>
                                </div>
                                <div class="inquiry-section">
                                    <p class="contactform-label">住所</p>
                                    <p class="p-textform inquiry-address "><input type="text" name="zipcode" value="" placeholder="〒0000000" title="郵便番号" onKeyUp="AjaxZip3.zip2addr(this,'','address1','address1');"> <span class="inquiry-searchaddress">※郵便番号検索は<a href="https://www.post.japanpost.jp/smt-zipcode/" target="_blank" rel="noopener">こちら</a></span>                                        </p>
                                    <p class="p-textform -fluid "><input type="text" name="address1" value="" placeholder="住所を入力してください" title="住所"></p>

                    <use xlink:href="/assets/img/common/sprite.svg#arrow_right"></use>
                  </svg></button></div>
